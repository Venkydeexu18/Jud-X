<!DOCTYPE html>
<html>
<head>
    <title>Lawyer Registration</title>
    <style>
        body {
            background-color: #E3DFD7;
            font-family: "Montaga", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #777;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            padding: 15px 50px;
            font-size: 15px;
            color: #fff;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #333; 
        }

        @media screen and (max-width: 768px) {
            form {
                padding: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lawyer Registration</h1>
    <form method="post" action="/register_lawyer">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="tagline">Tagline:</label>
        <input type="text" name="tagline" id="tagline" required><br>
        <label for="practice_area">Practice Area:</label>
        <input type="text" name="practice_area" id="practice_area" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
